<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
    <title th:text="#{quotes.title}">Quotes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <th:block layout:fragment="titulo">
        Título <small>subtítulo</small>
    </th:block>
    <div layout:fragment="content">
            <!-- Begin: life time stats -->
            <div class="alert alert-success alert-dismissable" th:if="${param.success}">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                <strong><span th:text="#{quotes.span.confirm_title}">Confirmación</span></strong>
                <span th:text="#{quotes.span.confirm_body}"> Cotización guardada. </span>
                <script>document.cookie = "myinvoice" + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';</script>
            </div>
            <div class="col-md-1">
                <img th:src="@{/img/Cooldude.png}" style="max-height: 130px" class="hidden-sm hidden-xs"/>
            </div>
            <div class="col-md-11">
                <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-gift font-green-sharp"></i>
                        <span class="caption-subject font-green-sharp bold uppercase" th:text="#{quotes.span.caption_subject}">
                            Cotizaciones
                        </span>
                        <span class="caption-helper" th:text="#{quotes.span.caption_helper}">aquí están todas tus cotizaciones.</span>
                    </div>
                    <div class="actions">
                        <a href="/quotes/new" class="btn btn-default btn-circle">
                        <i class="fa fa-plus"></i>
                        <span class="hidden-480" th:text="#{quotes.span_button.new_quote}">
                        Nueva cotización </span>
                        </a>
                        <div class="btn-group">
                            <a class="btn btn-default btn-circle" href="#" data-toggle="dropdown">
                            <i class="fa fa-wrench"></i>
                            <span class="hidden-480" th:text="#{quotes.span_button.tools}">
                            Herramientas </span>
                            <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li>
                                    <a href="#" id="xlsLink" download="quotes.xls" onClick ="$('#datatable_ajax').tableExport({type:'excel',escape:'false'});" th:text="#{quotes.a.export_xls}">
                                    Exportar a Excel </a>
                                </li>
                                <li>
                                    <a href="#" id="csvLink" download="quotes.csv" onclick="$('#datatable_ajax').tableExport({type:'csv',escape:'false'});" th:text="#{quotes.a.export_csv}">
                                    Exportar a CSV </a>
                                </li>
                                <li>
                                    <a href="#" id="xmlLink" download="quotes.xml" onclick="$('#datatable_ajax').tableExport({type:'xml',escape:'false'});" th:text="#{quotes.a.export_xml}">
                                    Exportar a XML </a>
                                </li>
                                <!--<li class="divider">
                                </li>
                                <li>
                                    <a href="#" id="pdfLink" download="quotes.pdf" onclick="$('#datatable_ajax').tableExport({type:'pdf',escape:'false'});">
                                    Imprimir </a>
                                </li>-->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="table-container">
                        <div class="table-actions-wrapper">
                            <span>
                            </span>
                            <select class="table-group-action-input form-control input-inline input-small input-sm">
                                <option value="" th:text="#{quotes.option.group_action}">Acción grupal...</option>
                                <option value="softdelete" th:text="#{quotes.option.hide}">Archivar/Ocultar</option>
                            </select>
                            <button class="btn btn-sm yellow table-group-action-submit"><i class="fa fa-check"></i> Aplicar</button>
                        </div>
                        <table class="table table-striped table-hover" id="datatable_ajax">
                        <thead>
                        <tr role="row" class="heading">
                            <th width="2%">
                                <input type="checkbox" class="group-checkable"/>
                            </th>
                            <th width="30%">
                                Target name
                            </th>
                            <th width="30%">
                                 Target company
                            </th>
                            <th width="15%">
                                 Modified
                            </th>
                            <th width="15%">
                                 <!--Acciones. Quito título de columna para simplificar-->
                            </th>
                        </tr>
                        <!-- filtros inactivos -->
                        <!--
                        <tr role="row" class="filter">
                            <td>
                            </td>
                            <td>
                                <input type="text" class="form-control form-filter input-sm" name="codigo_filter"/>
                            </td>
                            <td>
                                <input type="text" class="form-control form-filter input-sm" name="descripcion_filter"/>
                            </td>
                            <td>
                                <div class="input-group date date-picker margin-bottom-5" data-date-format="dd/mm/yyyy">
                                    <input type="text" class="form-control form-filter input-sm" readonly="readonly" name="order_date_from" placeholder="Del"/>
                                    <span class="input-group-btn">
                                    <button class="btn btn-sm default" type="button"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </div>
                                <div class="input-group date date-picker" data-date-format="dd/mm/yyyy">
                                    <input type="text" class="form-control form-filter input-sm" readonly="readonly" name="order_date_to" placeholder="Al"/>
                                    <span class="input-group-btn">
                                    <button class="btn btn-sm default" type="button"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </div>
                            </td>
                            <td>
                                <div class="margin-bottom-5">
                                    <button class="btn btn-sm blue filter-submit margin-bottom"><i class="fa fa-search"></i> Buscar</button>
                                </div>
                                <button class="btn btn-sm red filter-cancel"><i class="fa fa-times"></i> Reset</button>
                            </td>
                        </tr>
                        -->
                        </thead>
                        <tbody>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
            <!-- End: life time stats -->
            <!-- Modal -->
            <div class="modal fade" id="ajax" role="basic" aria-hidden="true">
                <div class="page-loading page-loading-boxed">
                    <img th:src="@{/img/loading-spinner-grey.gif}" alt="" class="loading"/>
                    <span>
                    &nbsp;&nbsp;Cargando... </span>
                </div>
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                    </div>
                </div>
            </div>
            <!-- End Modal -->
    </div>
    <!-- Page level scripts -->
    <th:block layout:fragment="scripts">
    <!-- Page level CSS -->
    <link href="/plugins/bootstrap-datepicker/css/datepicker3.css" rel="stylesheet" type="text/css"/>
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <script type="text/javascript" src="/plugins/select2/select2.min.js" th:href="@{/plugins/select2/select2.min.js}"></script>
    <script type="text/javascript" src="/plugins/datatables/media/js/jquery.dataTables.min.js" th:href="@{/plugins/datatables/media/js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" src="/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js" th:href="@{/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js}"></script>
    <script type="text/javascript" src="/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js" th:href="@{/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
    <script type="text/javascript" src="/plugins/bootstrap-datepicker/js/locales/bootstrap-datepicker.es.js"></script>
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script th:src="@{/scripts/datatable.js}" th:href="@{/scripts/datatable.js}"></script>
    <script th:src="@{/scripts/table-ajax.js}" th:href="@{/scripts/table-ajax.js}"></script>
    <script type="text/javascript" src="/plugins/htmltable_export/tableExport.js"></script>
    <script type="text/javascript" src="/plugins/htmltable_export/jquery.base64.js"></script>
    <!-- END PAGE LEVEL SCRIPTS -->
    <script>
            jQuery(document).ready(function() {
               TableAjax.init();
            });
    </script>
    </th:block>
    <!-- End page level scripts -->
</body>
</html>
