<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
    <title>Edición de pieza</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <th:block layout:fragment="titulo">
        New quote
    </th:block>
    <div layout:fragment="content">
        <!-- BEGIN FORM-->
        <form id="formi" th:action="@{/quotes/new}" th:object="${quote}" class="horizontal-form"  method="POST" enctype="multipart/form-data">
            <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-magic-wand"></i>
                    <span class="caption-subject bold uppercase">Nueva Cotización</span>
                </div>
                <div class="actions">
                    <a href="javascript:;" class="btn btn-default btn-sm">
                    <i class="fa fa-pencil"></i> Guardar </a>
                    <a href="javascript:;" class="btn btn-default btn-sm">
                    <i class="fa fa-plus"></i> Imprimir </a>
                    <a class="btn btn-icon-only btn-default btn-sm fullscreen" href="#" data-original-title="" title="">
                    </a>
                </div>
            </div>
                <div class="portlet-body form">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" id="fullname" class="form-control borderless company-name input-lg" placeholder="Nombre de tu empresa"/>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <!-- disponible -->
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Emisor</label>
                                    <div class="input-icon right">
                                        <i class="fa"></i>
                                        <input type="text" id="fullname" th:field="*{sourceName}" class="form-control" placeholder="Nombre del emisor"/>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Receptor</label>
                                    <div class="input-icon right">
                                        <i class="fa"></i>
                                        <input type="text" id="username" th:field="*{targetName}" class="form-control" placeholder="Nombre del receptor"/>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="input-icon right">
                                        <i class="fa"></i>
                                        <table id="invoiceTable" class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th class="fit-content">#</th>
                                                <th>Concepto</th>
                                                <th class="numeric">Cantidad</th>
                                                <th class="numeric">PU ($)</th>
                                                <th class="numeric">Total ($)</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr id="row-template" class="hide">
                                                <td class="fit-content"></td>
                                                <td class="editable description"></td>
                                                <td class="editable numeric quantity"></td>
                                                <td class="editable numeric unitPrice"></td>
                                                <td class="numeric rowTotal">0.00</td>
                                                <th class="fit-content"><button type="button" class="btn btn-default btn-xs btn-rowdel">Delete</button></th>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th colspan="4"><strong>Subtotal</strong></th>
                                                <th class="calc-subtotal numeric"><strong>0.00</strong></th>
                                                <th></th>
                                            </tr>
                                            <tr>
                                                <th colspan="4" class="salesTaxText"><strong>Impuesto (IVA 16%)</strong></th>
                                                <th class="calc-salesTax numeric"><strong>0.00</strong></th>
                                                <th></th>
                                            </tr>
                                            <tr class="grand-total">
                                                <th colspan="4"><strong>Total</strong></th>
                                                <th class="calc-total numeric"><strong>0.00</strong></th>
                                                <th></th>
                                            </tr>
                                            <tr>
                                                <th colspan="6">
                                                    <button type="button" id="btn-add" class="btn btn-default">Agregar fila</button>
                                                    <button type="button" id="btn-sub" class="btn btn-default">Enviar</button>
                                                </th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <textarea placeholder="Términos y condiciones" id="notas" th:field="*{termsAndConditions}" class="form-control" rows="6"></textarea>
                                </div>
                            </div>
                        </div>
                        <!--/row-->
                    </div>
                    <div class="form-actions right">
                        <a class="btn default" href="/usuarios">Cancelar</a>
                        <button type="submit" class="btn blue"><i class="fa fa-check"></i>Guardar cambios</button>
                    </div>
                    <!--/row-->
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
    <th:block layout:fragment="scripts">

        <!-- BEGIN PAGE LEVEL STYLES -->
        <link th:href="@{/css/invoice-table.css}" rel="stylesheet"/>
        <link th:href="@{/css/quote-new.css}" rel="stylesheet"/>
        <!-- END PAGE LEVEL STYLES -->
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <script th:src="@{/scripts/jquery.invoice-table.js}"></script>
        <!-- END PAGE LEVEL PLUGINS-->

        <script>
                jQuery(document).ready(function() {
                    $('#invoiceTable').invoiceTable({salestax:16});
                });
        </script>
    </th:block>
</body>
</html>
