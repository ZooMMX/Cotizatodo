<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
    <title>Edición de pieza</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <th:block layout:fragment="titulo">
        New quote
    </th:block>
    <div layout:fragment="content">
        <!-- BEGIN FORM-->
        <form id="formi" th:action="@{/quotes/print/pdf}" th:object="${quote}" class="horizontal-form"  method="POST" enctype="multipart/form-data" target="_blank">
            <input type="hidden" name="layout" id="layout" value=""/>
            <input type="hidden" th:field="*{id}"/>
            <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-magic-wand"></i>
                    <span class="caption-subject bold uppercase">Nueva Cotización</span>
                </div>
                <div class="actions">
                    <a href="javascript:;" class="btn btn-sm blue" id="btn-save">
                    <i class="fa fa-save"></i> Guardar </a>
                    <a href="/quotes/print" data-target="#ajax" data-toggle="modal" id="btn-print" class="btn btn-sm green">
                    <i class="fa fa-print"></i> Imprimir </a>
                    <a class="btn btn-icon-only btn-default btn-sm fullscreen" href="javascript:;">
                    </a>
                </div>
            </div>
                <div class="portlet-body form">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <!-- [Start] Selector de logo -->
                                    <div class="fileinput fileinput-new" style="margin-bottom: 0px;" data-provides="fileinput">
                                        <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 180px; height: 60px; margin-bottom: 0px; margin-left: 16px;">
                                            <img th:src="*{'/quotes/viewLogo/'+id}" th:if="!${#httpServletRequest.requestURI.equals('/quotes/new')}"/>
                                        </div>
                                        <!--<div>-->
                                            <span class="btn default btn-file">
                                            <span class="fileinput-new">
                                            Subir logo </span>
                                            <span class="fileinput-exists">
                                            Cambiar </span>
                                            <input type="file" name="logo"/>
                                            </span>
                                            <a href="javascript:;" class="btn red fileinput-exists" data-dismiss="fileinput">
                                            Remover </a>
                                        <!--</div>-->
                                    </div>
                                    <!-- [End] Selector de logo -->
                                    <input type="text" th:field="*{sourceCompany}" id="company" class="form-control borderless company-name input-lg" placeholder="Nombre de tu empresa"/>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" th:field="*{title}" id="title" class="form-control borderless company-name input-lg right-column" style="padding-right: 33px;" value="COTIZACIÓN"/>
                                    <!-- Fecha -->
                                    <div class="input-icon right">
                                        <i class="fa"></i>
                                        <input type="text" id="date" th:field="*{date}" class="form-control borderless right-column input-sm" value="13 de Febrero de 2015" placeholder="Fecha"/>
                                    </div>
                                    <!-- /Fecha -->
                                    <!-- Folio -->
                                    <div class="input-icon right">
                                        <i class="fa"></i>
                                        <input type="text" th:field="*{folio}" id="folio" class="form-control borderless right-column input-sm" value="#1099" placeholder="Folio o número de referencia"/>
                                    </div>
                                    <!-- /Folio -->
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="input-icon right">
                                        <i class="fa"></i>
                                        <textarea th:field="*{sourceAddress}" class="form-control borderless input-sm" style="padding-left: 16px;" rows="3" placeholder="Dirección del emisor">
                                            1002 Av. Juarez
                                            Centro
                                            Puebla, Pue.
                                        </textarea>
                                        <input type="text" id="phone" th:field="*{sourcePhone}" class="form-control borderless input-sm" style="padding-left: 16px;" placeholder="Teléfono del emisor" value="(222) 984 112"/>
                                        <input type="text" id="mail" th:field="*{sourceEmail}" class="form-control borderless input-sm" style="padding-left: 16px;" placeholder="Correo del emisor" value="ventas@cotizadora.com"/>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="input-icon right">
                                        <i class="fa"></i>
                                        <input type="text" th:field="*{targetName}" id="targetName" class="form-control borderless right-column input-sm client-cell" value="Horacio Orozco" placeholder="Nombre receptor"/>
                                        <input type="text" th:field="*{targetPosition}" id="targetPosition" class="form-control borderless right-column input-sm" value="CEO" placeholder="Puesto receptor"/>
                                        <input type="text" th:field="*{targetCompany}" id="targetCompany" class="form-control borderless right-column input-sm client-cell" value="Orozco Co." placeholder="Compañía receptora"/>
                                        <input type="text" th:field="*{targetPhone}" id="targetPhone" class="form-control borderless right-column input-sm" value="(55) 65 17 87 93" placeholder="Teléfono receptor"/>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="input-icon right">
                                        <i class="fa"></i>
                                        <table id="invoiceTable" class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th class="fit-content">#</th>
                                                <th>Concepto</th>
                                                <th class="numeric">Cantidad</th>
                                                <th class="numeric">PU ($)</th>
                                                <th class="numeric">Total ($)</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="calculate" th:each="row, stat : ${rows}">
                                                <td class="fit-content"><span th:text="${stat.index}+1"></span></td>
                                                <td class="editable description"><span th:text="${row.concept}"></span><input type="hidden" name="description[]" th:value="${row.concept}"/></td>
                                                <td class="editable numeric quantity"><span th:text="${row.quantity}"></span><input type="hidden" name="quantity[]" th:value="${row.quantity}"/></td>
                                                <td class="editable numeric unitPrice"><span th:text="${row.price}"></span><input type="hidden" name="unitPrice[]" th:value="${row.price}"/></td>
                                                <td class="numeric rowTotal"><span></span><input type="hidden" name="rowTotal[]"/></td>
                                                <td class="fit-content"><button type="button" class="btn btn-default btn-xs btn-rowdel">Borrar</button></td>
                                            </tr>
                                            <tr id="row-template" class="hide">
                                                <td class="fit-content"></td>
                                                <td class="editable description"><span></span><input type="hidden" name="description[]" disabled="true" /></td>
                                                <td class="editable numeric quantity"><span></span><input type="hidden" name="quantity[]" disabled="true" /></td>
                                                <td class="editable numeric unitPrice"><span></span><input type="hidden" name="unitPrice[]" disabled="true" /></td>
                                                <td class="numeric rowTotal"><span>0.00</span><input type="hidden" name="rowTotal[]" disabled="true" /></td>
                                                <td class="fit-content"><button type="button" class="btn btn-default btn-xs btn-rowdel">Borrar</button></td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th colspan="4"><strong>Subtotal</strong></th>
                                                <th class="calc-subtotal numeric"><strong><span>0.00</span></strong><input type="hidden" name="subtotal" /></th>
                                                <th></th>
                                            </tr>
                                            <tr>
                                                <th colspan="4" class="salesTaxText editable"><strong><span></span></strong><input type="hidden" name="salestaxrate" id="salestaxrate" /></th>
                                                <th class="calc-salesTax numeric"><strong><span>0.00</span></strong><input type="hidden" th:field="*{taxes}" name="salestax" /></th>
                                                <th><input th:field="*{taxesDescription}" type="hidden" name="salestaxtext" id="salestaxtext" /></th>
                                            </tr>
                                            <tr class="grand-total">
                                                <th colspan="4"><strong>Total</strong></th>
                                                <th class="calc-total numeric"><strong><span>0.00</span></strong><input type="hidden" name="total" /></th>
                                                <th></th>
                                            </tr>
                                            <tr>
                                                <th colspan="6">
                                                    <button type="button" id="btn-add" class="btn btn-default">Agregar fila</button>
                                                </th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <textarea placeholder="Términos y condiciones" id="notas" th:field="*{termsAndConditions}" class="form-control borderless" rows="6"></textarea>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <input type="text" th:field="*{sourceName}" class="form-control borderless input-sm client-cell" placeholder="Nombre del Emisor"/>
                                    <input type="text" th:field="*{sourcePosition}" class="form-control borderless input-sm" placeholder="Cargo del emisor"/>
                                </div>
                            </div>
                        </div>
                        <!--/row-->
                    </div>
                    <!--/row-->
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
    <th:block layout:fragment="scripts">

        <!-- BEGIN PAGE LEVEL STYLES -->
        <link th:href="@{/css/invoice-table.css}" rel="stylesheet"/>
        <link th:href="@{/css/quote-new.css}" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" th:href="@{/plugins/bootstrap-fileinput/bootstrap-fileinput.css}"/>
        <!-- END PAGE LEVEL STYLES -->
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <script th:src="@{/scripts/jquery.invoice-table.js}"></script>
        <script type="text/javascript" th:src="@{/plugins/bootstrap-fileinput/bootstrap-fileinput.js}"></script>

        <!-- END PAGE LEVEL PLUGINS-->

        <script>
                jQuery(document).ready(function() {
                    $('#invoiceTable').invoiceTable({salestax:16,salestaxtext:'Impuesto (IVA 16%)'});

                    $("#btn-save").click(function() {
                        $("#formi")
                                .attr('action', '/quotes/save')
                                .attr('target', '_self')
                                .submit();
                    })
                });
        </script>
    </th:block>
</body>
</html>
